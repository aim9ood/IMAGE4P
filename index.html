<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 캐러셀</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">

            <img src="/path/to/image2.jpg" alt="슬라이드 2" class="carousel-image">
